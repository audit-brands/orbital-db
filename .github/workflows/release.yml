name: Release

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write

jobs:
  release:
    name: Release on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        os: [macos-latest, windows-latest, ubuntu-latest]
        include:
          - os: macos-latest
            package_script: package:mac
            artifact_path: release/*/Orbital DB-*.dmg
            artifact_name: orbital-db-macos
          - os: windows-latest
            package_script: package:win
            artifact_path: release/*/Orbital DB-*.exe
            artifact_name: orbital-db-windows
          - os: ubuntu-latest
            package_script: package:linux
            artifact_path: release/*/orbital-db_*.deb
            artifact_name: orbital-db-linux

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run type check
        run: npm run typecheck

      - name: Run linter
        run: npm run lint

      - name: Build application
        run: npm run build

      - name: Package application
        run: npm run ${{ matrix.package_script }}
        env:
          # Disable code signing for CI builds
          CSC_IDENTITY_AUTO_DISCOVERY: false

      - name: List release directory (macOS)
        if: matrix.os == 'macos-latest'
        run: ls -la release/*/

      - name: List release directory (Windows)
        if: matrix.os == 'windows-latest'
        run: dir release\*\

      - name: List release directory (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: ls -la release/*/

      - name: Upload release assets
        uses: softprops/action-gh-release@v1
        with:
          files: ${{ matrix.artifact_path }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  release-summary:
    name: Release Summary
    runs-on: ubuntu-latest
    needs: release
    if: always()

    steps:
      - name: Check release results
        run: |
          echo "Release completed!"
          echo "Check the release at: https://github.com/${{ github.repository }}/releases/tag/${{ github.ref_name }}"
