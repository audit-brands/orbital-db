name: Build and Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        os: [macos-latest, windows-latest, ubuntu-latest]
        include:
          - os: macos-latest
            package_script: package:mac
            artifact_name: orbital-db-macos
          - os: windows-latest
            package_script: package:win
            artifact_name: orbital-db-windows
          - os: ubuntu-latest
            package_script: package:linux
            artifact_name: orbital-db-linux

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run type check
        run: npm run typecheck

      - name: Run linter
        run: npm run lint

      - name: Build application
        run: npm run build

      - name: Package application
        run: npm run ${{ matrix.package_script }}
        env:
          # Disable code signing for CI builds
          CSC_IDENTITY_AUTO_DISCOVERY: false

      - name: List release directory (macOS)
        if: matrix.os == 'macos-latest'
        run: ls -la release/*/

      - name: List release directory (Windows)
        if: matrix.os == 'windows-latest'
        run: dir release\*\

      - name: Upload artifacts (macOS)
        if: matrix.os == 'macos-latest'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: |
            release/*/*.dmg
            release/*/*.zip
          retention-days: 7

      - name: Upload artifacts (Windows)
        if: matrix.os == 'windows-latest'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: |
            release/*/*.exe
            release/*/*-portable.exe
          retention-days: 7

  build-summary:
    name: Build Summary
    runs-on: ubuntu-latest
    needs: build
    if: always()

    steps:
      - name: Check build results
        run: |
          echo "Build completed!"
          echo "macOS build: ${{ needs.build.result }}"
          echo "Windows build: ${{ needs.build.result }}"
